# for debug reason 2 papers at the time
research_task:
    description: >
        find the 2 most relevant scientific papers on {topic}, LIMIT THE RESEARCH TO 2 PAPERS!
    expected_output: >
        Confermation that 2 papers have been found.

scraper_task:
    description: >
        recover the context of the scientific paper using the embeddings generated by PDFsearchtool
    expected_output: >
        confermation of the success of the operation

summarize_task:
    description: >
        Summarize the research findings from the previous task, stored in the knowledge folder
    expected_output: >
        A bullet list. Each point of the bullet list is a summary (5-6 sentences)
         of one of the scientific papers from the previous task

reviewer_task:
    description: >
        define 3 strong points and 3 limitations of the scientific papers.
        Strong points are the main benefits of the paper, and limitations are the areas where the paper could be improved
    expected_output: >
        A bullet list. For each paper, define 3 bullet for strong points and 3 bullet for limitations

aggregate_task:
    description: >
        Aggregate the research findings and the strong points and limitations from the previous tasks
    expected_output: >
        A final text aggregating all the Summarize from the previous task into a continuos ad easy to read text + pros and cons
